<!DOCTYPE html>
<head>
<title>Flight Selection</title>
<link rel=stylesheet type=text/css href='{{ url_for('static',filename='style.css')}}'>
</head>
<body>
<h1 style="font-size:4rem; color:b1a0cc;padding: 2% 10%">
  Flight Prediction
</h1>

<div class=page>
  <form id='flightselect' method='post' action='predict' >
  <table>
    <tr>
      <th>Carrier</th>
      <th>Year</th>
      <th>Month</th>
      <th>Day</th>
      <th>Origin</th>
      <th>Destination</th>
      <th>Hour</th>
      <th>Minute</th>
    </tr>
    <tr>
  <td><select name="carrier" form='flightselect'>
    {{opt_carrier|safe}}
  </select></td>
  <td><select name="year" form='flightselect'>
    {{opt_year|safe}}
  </select></td>
  <td><select name="month" form='flightselect'>
    {{opt_month|safe}}
  </select></td>
  <td><select name="day" form='flightselect'>
    {{opt_day|safe}}
  </select></td>
  <td><select name="origin" form='flightselect'>
    {{opt_origin|safe}}
  </select></td>
  <td><select name="destination" form='flightselect'>
    {{opt_destination|safe}}
  </select></td>
  <td><select name="hour" form='flightselect'>
    {{opt_hour|safe}}
  </select></td>
  <td><select name="minute" form='flightselect'>
    {{opt_minute|safe}}
  </select></td>
</tr>
</table>
  <input type="submit" value="Submit">
</form>
</div>
{{answer|safe}}
</body>
